<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>We Talk</title>
  </head>
  <body>
    <div class="container my-4">
      <!-- title -->
      <!-- <h1 class="my-4 text-center">We Talk</h1> -->

      <!-- button for chat rooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">choose a chat room:</div>
        <button class="btn btn-active" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="movie">#movie</button>
      </div>

      <!-- chat window -->
      <div class="chat-window">
        <div class="chat-box">
          <ul class="chat-list list-group"></ul>
        </div>
      </div>

      <!-- chat form -->
      <form class="chat-form my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="send" />
          </div>
        </div>
      </form>

      <!-- update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="update" />
          </div>
        </div>
        <div class="update-message"></div>
      </form>
    </div>

    <!-- fire base -->
